<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <div class="ui form">
        <div class="disabled three fields">
            <div class="field">
                <input type="text" name="title" th:value="${boardDto.title}">
            </div>
            <div class="field">
                <input type="text" name="writer" th:value="${boardDto.writer}">
            </div>
            <div class="field">
                [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]
            </div>
        </div>
        <div class="disabled field">
            <textarea name="content" class="ui input" th:text="${boardDto.content}"></textarea>
        </div>
        <div>
            <a th:href="@{'/'}">
                <button class="ui right floated secondary button">목록</button>
            </a>
            <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                <input type="hidden" name="_method" value="delete" class="ui right floated secondary button"/>
                <button id="delete-btn" class="ui right floated secondary button">삭제</button>
            </form>
            <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                <button class="ui right floated secondary button">수정</button>
            </a>
        </div>
    </div>

    <!-- 변수 셋팅 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const boardDto = [[${boardDto}]];
        /*]]>*/
    </script>

</body>
</html>
