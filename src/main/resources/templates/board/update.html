<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <form  th:action="@{'/post/edit/' + ${boardDto.id}}" method="post" class="navbar-form navbar-left" role="search">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${boardDto.id}"/>
        <div class="ui form">
            <div class="field">
                <div class="two fields">
                    <div class="field">
                        <label>
                            <input type="text" name="title" th:value="${boardDto.title}">
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <input type="text" name="writer" th:value="${boardDto.writer}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>
                    <textarea name="content" class="ui input" th:text="${boardDto.content}"></textarea>
                </label>
                <input type="submit" value="등록" class="ui right floated secondary button" style="margin: 10px;">
            </div>
        </div>
    </form>

    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
